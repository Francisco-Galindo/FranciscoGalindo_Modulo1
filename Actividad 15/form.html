    <title>Galería</title>

<body>
    <fieldset>
        <legend><h2>Registro nueva obra</h2></legend>
            <form action="galeria.php" method="POST" enctype="multipart/form-data">
                <label>
                    Ingresa en nomrbe de la obra:
                    <input type="text" name="nombreObra" required>
                </label>
                <br><br>
                <label>
                    Ingresa el nombre del autor:
                    <input type="text" name="nombreAutor">
                </label>
                <br><br>
                <label>
                    Ingresa el año en el cual se realizó la obra:
                    <input type="number" name="anno">
                </label>
                <br><br>
                <label>
                    Sube el archivo de la obra:
                    <input type="file" name="archivo" required>
                </label>
                <br><br>
                <input type="submit">
            </form>
    </fieldset>
